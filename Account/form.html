<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=form, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="signup.html" method="GET" enctype="multipart/form-data">
        <div>
            <label for="username">User Name</label>
            <input type="text" name="username" id="username">
        </div>
        <div>
            <label for="password">password</label>
            <input type="password" name="password" id="password">
          </div>
          <div>
            <label for="dateofbirth">date of birth</label>
            <input type="date" name="dateofbirth" id="dateofbirth">
          </div>
          <div>
            <label for="emailid">Email id</label>
            <input type="emailid" name="email id" id="email id">
          </div>
          <div>
            <label for="smsalart">Sms Alart</label>
            <input type="checkbox" name="smsalart" id="smsalart">
            </div>
            <div>
                <label for="emailalart">Email alart</label>
                <input type="checkbox" name="emailalart" id="emailalart">
            </div>
            <div>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </div>
            <div>
                <select name="state" id="state">
                    <option value="Tamilnadu">Tamilnadu</option>
                    <option value="karnataka">karnataka</option>
                    <option value="ap">Ap</option>
                </select>
            </div>
            <div>
                <label for="file">Resume</label>
                <input type="file" name="file" id="file">
            </div>
          <button type="submit">sign up</button>
          <button type="reset">reset</button>
    </form>
</body>
</html>
